<html>
    <head>
        <title>
            Animal sound identification web app
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="col-xs-12 header-div text-center">
            <h2>Sounds of animals</h2>
            <p>Note: Play different animal sounds like barking, meowing</p>
        </div>
        <div class="col-xs-12 main_div">
            <center>
                <button class="btn btn-info" onclick="startClassification();">START</button>
                <h4 id="result_count"></h4>
                <h3 id="result_label">I can hear - </h3>
            </center>
        </div>
    </body>
</html>
